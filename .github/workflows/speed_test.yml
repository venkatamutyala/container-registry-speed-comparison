name: 🐳 Container Registry Speed Test

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  # Runs the workflow automatically every day at midnight UTC
  schedule:
    - cron: '0 0 * * *'

# Grant permissions for committing files and pushing to GHCR
permissions:
  contents: write
  packages: write

jobs:
  # JOB 1: Run tests in parallel for each registry and image size
  run-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false # Ensures all tests run even if one fails
      matrix:
        # CORRECTED: Use a simple list of strings for the registry.
        registry: ['ghcr.io', 'docker.io']
        
        # This remains the same.
        image_size_mb: [8, 64, 256, 512, 1024]

    steps:
      - name: ⬇️ Check out repository
        uses: actions/checkout@v4

      - name: 🐋 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # CORRECTED: Use conditional steps for logging in to each specific registry.
      - name: 🔐 Log in to GHCR
        if: matrix.registry == 'ghcr.io'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 🔐 Log in to Docker Hub
        if: matrix.registry == 'docker.io'
        uses: docker/login-action@v3
        with:
          registry: docker.io
          # Best practice: Store your username in a secret.
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 🧪 Run Speed Tests
        run: |
          # CORRECTED: Use matrix.registry directly, not matrix.registry.host
          IMAGE_TAG="${{ matrix.registry }}/${{ github.repository }}/speed-test:${{ matrix.image_size_mb }}mb-${{ github.run_id }}"
          echo "Testing with image: $IMAGE_TAG of size ${{ matrix.image_size_mb }}MB"
          
          # 1. BUILD & PUSH TEST
          docker build --build-arg DUMMY_SIZE_MB=${{ matrix.image_size_mb }} -t $IMAGE_TAG .
          START_PUSH=$(date +%s%3N)
          docker push $IMAGE_TAG
          END_PUSH=$(date +%s%3N)
          PUSH_TIME=$((END_PUSH - START_PUSH))
          
          # Clean up for cold pull
          docker rmi $IMAGE_TAG
          
          # 2. COLD PULL TEST
          START_COLD_PULL=$(date +%s%3N)
          docker pull $IMAGE_TAG
          END_COLD_PULL=$(date +%s%3N)
          COLD_PULL_TIME=$((END_COLD_PULL - START_COLD_PULL))

          # 3. WARM PULL TEST
          START_WARM_PULL=$(date +%s%3N)
          docker pull $IMAGE_TAG
          END_WARM_PULL=$(date +%s%3N)
          WARM_PULL_TIME=$((END_WARM_PULL - START_WARM_PULL))
          
          # Prepare result for this specific job run
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          RESULT_LINE="$TIMESTAMP,${{ matrix.registry }},${{ matrix.image_size_mb }},$PUSH_TIME,$COLD_PULL_TIME,$WARM_PULL_TIME"
          
          # Write result to a unique file
          mkdir -p individual-results
          echo "$RESULT_LINE" >> individual-results/result-${{ matrix.registry }}-${{ matrix.image_size_mb }}mb.csv

      - name: 📤 Upload result as artifact
        uses: actions/upload-artifact@v4
        with:
          name: speed-test-results
          path: individual-results/

  # JOB 2: Aggregate results and generate charts (This job was correct and remains unchanged)
  aggregate-and-chart:
    needs: run-tests
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Check out repository
        uses: actions/checkout@v4

      - name: 📥 Download all result artifacts
        uses: actions/download-artifact@v4
        with:
          name: speed-test-results
          path: all-results

      - name: 🗂️ Aggregate results into main data file
        run: |
          mkdir -p results
          cat all-results/**/*.csv >> results/data.csv
          sort -o results/data.csv results/data.csv

      - name: 💾 Commit aggregated data
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(data): Add new registry speed test results"
          file_pattern: "results/data.csv"

      - name: 📊 Generate Push Performance Chart
        uses: github-actions-x/commit-plot@v1
        with:
          title: "Push Performance (Time vs. Image Size)"
          data: "results/data.csv"
          output: "chart-push-performance.svg"
          x_label: "Image Size (MB)"
          y_label: "Time (ms)"
          x: 3
          y: 4
          group: 2

      - name: 📊 Generate Cold Pull Performance Chart
        uses: github-actions-x/commit-plot@v1
        with:
          title: "Cold Pull Performance (Time vs. Image Size)"
          data: "results/data.csv"
          output: "chart-cold-pull-performance.svg"
          x_label: "Image Size (MB)"
          y_label: "Time (ms)"
          x: 3
          y: 5
          group: 2

      - name: 💾 Commit charts
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(charts): Update performance charts"
          file_pattern: "*.svg"
